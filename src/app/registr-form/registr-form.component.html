<div class="block" *ngIf="this.isLogin">
    <div class="form-wrapper">
        <h1>Вход</h1>
        <form>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Логин" [(ngModel)]="login">
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Пароль" [(ngModel)]="password">
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Войти" (click)="entrance()">
          </div>
        </form>
        <div class="form-footer">
          <p><a (click)="toggle()">Создать новый аккаунт</a></p>
        </div>
    </div>
</div>
<div class="block" *ngIf="!this.isLogin">
    <div class="form-wrapper">
        <h1>Регистрация</h1>
        <form>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Логин" [(ngModel)]="registrlogin">
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Пароль" [(ngModel)]="registrPassword">
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Подтвердите пароль" [(ngModel)]="registrPasswordVert">
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Регистрация" (click)="registration()">
          </div>
        </form>
        <div class="form-footer">
          <p><a (click)="toggle()">Вернуться ко входу</a></p>
        </div>
    </div>
</div>
